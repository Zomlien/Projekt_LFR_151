{% extends "base.html" %}
{% block page_content %}

{% if user.is_authenticated %}

<h1>Change Password</h1>

<p>Username: {{ user.username }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% else %}

<p>Sorry, you must be logged in to see this page</p>

{% endif %}

{% endblock %}
