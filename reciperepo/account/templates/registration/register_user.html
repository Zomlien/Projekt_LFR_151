{% extends "base.html" %}
{% block page_content %}

{% if form.errors %}
<p>There was an error with your form.</p>
{% endif %}

<h1>Register</h1>
<form action="{% url 'register_user' %}" method="post">
  {% csrf_token %}

  {{ form.as_p }}

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser">
    <label class="form-check-label" for="is_superuser">Register as Superuser (Admin)</label>
  </div>

  <br>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
